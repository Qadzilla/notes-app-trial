<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Zaid Al-Qadi" />
    <meta name="description" content="Notes app" />
  </head>
  <body>
    <form id="signupForm" class="formContainer">
      <h1>Notes App</h1>
      <h2>SIGN UP</h2>
      <label for="signupUsername">USERNAME</label>
      <input id="signupUsername" placeholder="exampleUserName" />
      <label for="signupPassword">PASSWORD</label>
      <input id="signupPassword" type="password" placeholder="***********" />
      <label for="confirmPassword">CONFIRM PASSWORD</label>
      <input id="confirmPassword" type="password" placeholder="***********" />
      <button id="signupBtn">REGISTER</button>
      <div id="signupErrorMessage"></div>
      <div class="divider">OR</div>
      <div class="footer">
        Already have an account? <a href="/index.html">Log in</a>
      </div>
    </form>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
